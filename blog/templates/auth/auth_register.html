{% extends 'layouts/auth_layout.html' %}

{% block title %}Registro | BLOG IA{% endblock title %}

{% block content %}
<div class="flex flex-col justify-center items-center">
  <h1 class="text-2xl mb-6">Registrarse</h1>
  <form class="flex flex-col max-w-[400px] gap-4" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="w-full bg-clifford text-white p-2 rounded-lg" type="submit">Registrarse</button>
  </form>
</div>
{% endblock content %}
